  <script defer>
    async function submitPrayerForm(e) {
      e.preventDefault();

      alert("üì® Submitting prayer request...");

      const payload = {
        name: document.getElementById("member-name").value,
        contact: document.getElementById("member-contact").value,
        email: document.getElementById("member-email").value,
        request: document.getElementById("member-request").value
      };

      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbwipen4FVEMNAfL4IyaG_XLV1v0GgvRZUMRs3tK3FBXzRLbZtwIdvaMTEiB6-23G2mgWg/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );

        const data = await res.json();

        if (data.success) {
          document.getElementById("prayer-request-form").style.display = "none";
          document.getElementById("thank-you-message").style.display = "block";
          e.target.reset();
        } else {
          alert("‚ùå Server error");
          console.error(data);
        }

      } catch (err) {
        alert("‚ùå Network error");
        console.error(err);
      }

      return false;
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    .header {
      background: #0b3d2e;
      padding: 10px;
      display: flex;
      align-items: center;
      color: #fff;
    }

    .back-button {
      color: #fff;
      text-decoration: none;
      margin-right: 15px;
      font-size: 16px;
    }

    .logo img {
      height: 40px;
    }

    .services-container {
      max-width: 1100px;
      margin: 25px auto;
      padding: 0 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .services-container h2 {
      grid-column: 1 / -1;
      text-align: center;
      color: #0b3d2e;
    }

    .service-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,.1);
      overflow: hidden;
    }

    .service-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .service-box h3 {
      padding: 15px;
      color: #0b3d2e;
    }

    .service-box p {
      padding: 0 15px 10px;
      color: #444;
      font-size: 14px;
    }

    .btn {
      margin: 10px 15px 20px;
      display: inline-block;
      padding: 10px;
      background: #0b3d2e;
      color: #fff;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #145c45;
    }

    .prayer-form {
      padding: 15px;
      background: #f9fafb;
      border-top: 1px solid #ddd;
    }

    .prayer-form label {
      font-weight: bold;
      font-size: 13px;
    }

    .prayer-form input,
    .prayer-form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .footer {
      background: #0b3d2e;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: 30px;
    }

    .footer a {
      color: #a5ffd6;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>

<body>

<header class="header">
  <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
  <div class="logo">
    <img src="kfgc.jpg" alt="Church Logo">
  </div>
</header>

<div class="services-container">
  <h2>OUR SERVICES</h2>

  <div class="service-box">
    <img src="prayer.jpg" alt="Prayer">
    <h3>Prayer & Intercession</h3>
    <p><strong>Time:</strong> Tuesdays, 5:00 PM ‚Äì 7:00 PM</p>

    <button class="btn" onclick="document.getElementById('prayer-request-form').scrollIntoView({behavior:'smooth'})">
      Request Prayer
    </button>

    <div class="prayer-form" id="prayer-request-form">
      <h4>Submit Your Prayer Request</h4>

      <form id="prayer-form" onsubmit="return submitPrayerForm(event)">
        <label>Full Name (optional)</label>
        <input type="text" id="member-name">

        <label>Contact (optional)</label>
        <input type="tel" id="member-contact">

        <label>Email (optional)</label>
        <input type="email" id="member-email">

        <label>Your Prayer Request</label>
        <textarea id="member-request" required></textarea>

        <button type="submit" class="btn">Submit Request</button>
      </form>
    </div>
  </div>

  <div class="service-box" id="thank-you-message" style="display:none;">
    <img src="prayer.jpg" alt="Prayer">
    <h3>THANK YOU</h3>
    <p>Your prayer request has been received. Our prayer team is praying for you.</p>
  </div>
</div>
